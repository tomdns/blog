<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}

    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <main id="content" class="main-content" role="main">

        <div class="header">
            <div style="vertical-align: middle;">
                <div>
                    <a href="../index.html" id="header_title">TD</a>
                </div>
            </div>
            <div class="category_container">
                <a href="../index.html" class="category_item" id="work">Work</a>
                <a href="../blog.html" class="category_item category_item_selected" id="blog">Blog 📝</a>
            </div>
        </div>
         
        <br>
        <h1>{{page.title}}</h1>

        <div class="banner_date">
            <!-- <div>📆 Published {{ page.date | timeago }}</div> -->
            <div>📆 Last updated {{ page.last_update | timeago }}</div>
        </div>

        <div class="banner">
            <img src="{{page.banner}}"/>
            <div class="banner-border"></div>
        </div>

        <div id="article-content">
      {{ content }}
        </div>
    </main>
  </body>
</html>
